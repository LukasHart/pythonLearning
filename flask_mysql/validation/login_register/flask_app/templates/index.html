<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container p-3">
        <div class="container row">
            <h1 class="text-center">Register</h1>

            <form action="/register" method="POST">
                <div class="container col-sm-5">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" aria-label="Name"
                        name="first_name">
                </div>

                <div class="container col-sm-5">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" aria-label="Name" name="last_name">
                </div>

                <div class="container col-sm-5">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" aria-label="email" name="email">
                </div>

                <div class="container col-sm-5">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" aria-label="password" name="password">
                </div>

                <div class="container col-sm-5">
                    <label for="Confirm">Comfirm Password</label>
                    <input type="password" class="form-control" aria-label="password" name="confirm_password">
                </div>

                <style>
                    .flashes {color:red;}
                </style>

                <div class="container col-sm-5 mt-4">
                    <input type="submit" value="Register" class="btn btn-warning">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{category}}">{{message}}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                </div>
            </form>
        </div>
    </div>

    <div class="container p-3">
        <div class="container row">
            <h1 class="text-center">Login</h1>

            <form action="/login" method="POST">
                <div class="container col-sm-5">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" aria-label="email" name="email">
                </div>

                <div class="container col-sm-5">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <div class="container col-sm-5 mt-4">
                    <input type="submit" value="Login" class="btn btn-warning">
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
