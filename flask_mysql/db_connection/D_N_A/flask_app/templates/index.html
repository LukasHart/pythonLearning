<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="row d-flex align-items-center justify-content-center mt-5">
        <div class="col-sm-3">
            <h1>Add Dojo</h1>
            <div class="card">
                <form action="/add/dojo" method="POST">
                    <div class="card-body">
                        <label for="Dojo Name">Please enter a dojo name</label>
                        <input type="text" name="dojo_name" class="card-title">
                        <input type="submit" value="Add Dojo" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">List of current Dojos</h5>
                    <hr>
                    {% for dojo in all_dojos%}
                    <a href="/view/dojo/{{dojo.id}}" class="d-block p-2 text-decoration-none">View | {{dojo.name}}</a>
                    <a href="/delete/dojo/{{dojo.id}}" class="btn btn-primary">Delete {{dojo.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <a href="/add/ninja" class="btn btn-primary mt-2">Add Ninja To Dojo</a>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
