<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <h1>Edit Ninja: {{ninja.first_name}} {{ninja.last_name}}</h1>
            <form action="/edit/ninja" method="POST">
                <input type="hidden" name="id" value="{{ninja.id}}">
        
                <div class="col">
                    <label for="first name">First Name:</label>
                    <input type="text" name="first_name">
                </div>
    
                <div class="col">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>
    
                <div class="col">
                    <label for="age">Age:</label>
                    <input type="text" name="age">
                </div>
    
                <input type="submit" value="Submit" class="btn btn-primary">
    
            </form>
                <a href="/" class="text-decoration-none text-light btn btn-primary">Home</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
