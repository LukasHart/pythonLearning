<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light p-3 mt-2">
        <div class="container">
            <h1 class="display-5">New Dojo</h1>
            <form action="/new/dojo" method='POST'>
                <label for="dojoName">Name:</label>
                <input type="text" name="name">
        </div>
        <div class="container">
            <label for="location">Location:</label>
            <input type="text" name="location">
        </div>
        <div class="container">
            <input type="submit" value='create'>
        </div>
        </form>
    </div>
    <div class="container mt-5 bg-dark p-3">
        <div class="row">
            <h2 class="display-5 text-light">All Dojos</h2>
            {%for dojo in dojos%}
            <a href="/show/dojo/{{dojo.id}}">{{dojo.name}} - {{dojo.location}}</a>
            {%endfor%}
            <a href="/ninjas" class="mt-5">Add Ninja</a>
        </div>
    </div>
    <div class="container mt-5 bg-info">
        <div class="container"></div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
