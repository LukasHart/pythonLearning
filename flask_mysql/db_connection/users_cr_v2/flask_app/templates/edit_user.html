<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <div class="container row-cols-auto">
            <h1 class="text-center">Edit User {{user.first_name}}</h1>
            
            <form action="/edit" method="POST">
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="container col-sm-5">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="Name" name="first_name">
                </div>

                <div class="container col-sm-5">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Name" name="last_name">
                </div>

                <div class="container col-sm-5">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" placeholder="email" aria-label="email" name="email">
                </div>

                <div class="container col-sm-5 mt-4">
                    <input type="submit" value="Update">
                    <a href="/display/user/{{user.id}}">Show User</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
