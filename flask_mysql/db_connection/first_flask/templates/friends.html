<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Add a Friend</h1>
    <form action="/create_friend" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname">
        <label for="occ">Occupation:</label>
        <input type="text" name="occ">
        <input type="submit" value="Add Friend">
    </form>
    <div class="container col-sm-5 bg-success mt-5">
        <div class="container p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Occupation</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        {% for one_friend in all_friends %}
                        <td class="text-warning">{{one_friend.first_name}}</td>
                        <td class="text-warning">{{one_friend.last_name}}</td>
                        <td class="text-warning">{{one_friend.occupation}}</td>
                    </tr>
                        {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
