<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container d-flex align-items-center">
            <h3 class="text-light">Recipes</h3>
            <p>{% block nav %} {% endblock %}</p>
        </div>
    </nav>
    <div class="container" id="main">
        <div class="container mt-5" id="main_posts">
            <h1>{% block title %} {% endblock %}</h1>
            <div class="one">{% block content %} {% endblock %}</div>
        </div>

        </div>
        <div class="container mt-5" id="community_posts">
            <div class="two">{% block community_posts %} {% endblock %}</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
