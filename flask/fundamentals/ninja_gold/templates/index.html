<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center w-50 mt-5 bg-dark text-light p-4">

        <div class="row w-25">
            <form action="/process" method="POST">
                <div class="col">
                    <h2>Farm</h2>
                    <p>(Earns 10-20 Gold)</p>
                    <input name="property" type="hidden" value="farm">
                    <input type="submit" value="Find Gold!" class="btn btn-warning">
                </div>
            </form>
        </div>

        <div class="row w-25">
            <form action="/process" method="POST">
                <div class="col">
                    <h2>Cave</h2>
                    <p>(Earns 5-10 Gold)</p>
                    <input name="property" type="hidden" value="cave">
                    <input type="submit" value="Find Gold!" class="btn btn-warning">
                </div>
            </form>
        </div>

        <div class="row w-25">
            <form action="/process" method="POST">
                <div class="col">
                    <h2>House</h2>
                    <p>(Earns 2-5 Gold)</p>
                    <input name="property" type="hidden" value="house">
                    <input type="submit" value="Find Gold!" class="btn btn-warning">
                </div>
            </form>
        </div>

        <div class="row w-25">
            <form action="/process" method="POST">
                <div class="col">
                    <h2>Casino</h2>
                    <p>(Earns 0-50 Gold)</p>
                    <input name="property" type="hidden" value="casino">
                    <input type="submit" value="Find Gold!" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col border border-dark">
                <h2>Activities Log:</h2>
                <p>{{messages|safe}}</p>
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <h2>Your Gold:</h2>
                <p class="text-center">{{session['total_gold']}}</p>
                <button type="button" class="btn btn-warning"><a href='/reset'>Reset Gold</a></button>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
