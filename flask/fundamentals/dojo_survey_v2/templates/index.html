<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container row-cols-auto g-2 bg-dark text-light">
            <h1 class="text-warning text-center">Dojo Survey</h1>

            <form action="/process" method="post">
                <div class="container col-sm-5">
                    <h2 class="display-6">Name:</h2>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" name="name">
                </div>

                <div class="container col-sm-5">
                    <h2 class="display-6">Dojo Location:</h2>
                    <select class="form-select" aria-label="Default select example" name="location">
                        <option selected>Choose one</option>
                        <option value="Seattle">Seattle</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Online">Online</option>
                    </select>
                </div>

                <div class="container col-sm-5">
                    <h2 class="display-6">Language:</h2>
                    <select class="form-select" aria-label="Default select example" name="language">
                        <option selected>Choose one</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Ruby">Ruby</option>
                    </select>

                </div>

                <div class="container col-sm-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    <input type="submit" value="submit" class="btn btn-warning mt-3">
                </div>

                <div class="container col-sm-5">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Would you like to receive updates from dojo?
                    </label>
                    <input class="form-check-input" type="radio" name="dojo" id="flexRadioDefault1">
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
