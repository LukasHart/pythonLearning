<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class=" container bg-dark">
    <div class>
        <h1 class="display-4 text-decoration-underline text-warning">Submitted Info:</h1>
        
        <h2 class="display-6 text-warning">Name:</h2>
        <p class="text-light">{{session['name']}}</p>

        <h2 class="display-6 text-warning">Location:</h2>
        <p class="text-light">{{session['location']}}</p>

        <h2 class="display-6 text-warning">Language:</h2>
        <p class="text-light">{{session['language']}}</p>

        <h2 class="display-6 text-warning">Comment:</h2>
        <p class="text-light">{{session['comment']}}</p>

        <h2 class="display-6 text-warning">updates on/off:</h2>
        <p class="text-light">{{session['dojo']}}</p>

        <button type="button" class="btn btn-warning"><a href="/home" class="text-decoration-none">Home</a></button>
    </div>
</div>

















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
