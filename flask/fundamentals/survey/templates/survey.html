<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container p-2">
        <div class="container row bg-dark text-light">
            <h1 class="text-center">Dojo Survey</h1>

            <form action="/process" method="POST">
                <div class="d-flex align-items-center justify-content-center">
                    <label for="Name">Name:</label>
                    <input type="text" name="name">
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <label for="Dojo location">Dojo Location:</label>
                    <select name="location">
                        <option value="san jose">San Jose</option>
                        <option value="colorado">Colorado</option>
                        <option value="seattle">Seattle</option>
                        <option value="online">Online</option>
                    </select>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <label for="Favorite language">Favorite Language:</label>
                    <select name="language">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="java script">Java Script</option>
                        <option value="c#">C#</option>
                    </select>
                </div>

                <div class="d-flex align-items-center justify-content-center m-3">
                    <label for="Comments">Comments:</label>
                    <textarea name="comments" cols="20" rows="5"></textarea>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                <input type="submit" value="submit" class="btn btn-warning">
                </div>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
